<div class="container mt-4">
    <h2>Employee List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Dept</th>
                <th>City</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.dept }}</td>
                <td>{{ employee.city }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="editEmp(employee)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="selectedEmployee.id !== 0" class="mt-4">
        <h3>Edit Employee</h3>
        <form (ngSubmit)="updateEmp()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" [(ngModel)]="selectedEmployee.firstName" name="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" [(ngModel)]="selectedEmployee.lastName" name="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" [(ngModel)]="selectedEmployee.dept" name="dept" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" [(ngModel)]="selectedEmployee.city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="selectedEmployee.email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-success mt-2">Update</button>
        </form>
    </div>
</div>
